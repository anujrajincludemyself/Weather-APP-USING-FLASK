<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anujrajprojeact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: black; color: white;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hola Anuj This side </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">created usign flask</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="text-center">
      <form method="post" action="/">
        <div class="mb-3">
          <label for="city" class="form-label">City Name</label>
          <input id="city" name="city" type="text" class="form-control" placeholder="e.g. London" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      {% if error %}
        <p class="error text-danger mt-3">{{ error }}</p>
      {% endif %}

      {% if weather %}
        <div class="mt-4">
          <h3>Weather in {{ weather.city }}</h3>
          <p>{{ weather.description }} — {{ weather.temperature }} °C</p>
          <p>Humidity: {{ weather.humidity }}%</p>
          <p>Wind: {{ weather.wind_speed }} m/s</p>
        </div>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
